<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SM-T&U</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/logo.ico') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
        
    </head>
    <body>
        <div class="container-fluid text-center">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %} {% endwith %}

            <div class="container-fluid mt-5">
                <div class="row">
                    <div class="col-md-3">
                        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" width="40%" />
                    </div>
                    <div class="col-md-6">
                        <h1 class="title-1 blue-text text-center">Sistema de Monitoramento de Temperatura e Umidade</h1>
                    </div>
                </div>
            </div>

            <div class="page-header">
                <h2 class="blue-text">{{ title }}</h2>
            </div>

            {% block conteudo %}{% endblock %}

            <footer class="footer">
                Desenvolvido por Matheus Mendez
            </footer>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
